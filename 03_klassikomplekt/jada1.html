<!doctype html>
<html>
  <head>
    <title>Takisti</title>
    <script src="jada1.js"></script>
    <script>
        let r1, r2, r3, sc1, r4, r5, r6, sc2;
        function startPage(){
           r1=new Resistor(125); 
           r2=new Resistor(250);
           r3=new Resistor(50);
           sc1=new SeriesCircuit(canvas1.getContext("2d"), 10, 50);
           sc1.push(r1);
           sc1.push(r2);
           sc1.push(r3);
            r4=new Resistor(76);
            r5=new Resistor(159);
            r6=new Resistor(151);
            sc2=new SeriesCircuit(canvas1.getContext("2d"), 110, 150);
            sc2.push(r4);
            sc2.push(r5);
            sc2.push(r6);
        }
    </script>
  </head>
  <body onload="startPage()">
      <canvas id="canvas1" width="500" height="400"></canvas>
  </body>
</html>
